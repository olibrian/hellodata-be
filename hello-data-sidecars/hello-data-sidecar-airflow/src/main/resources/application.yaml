hello-data:
  #    code: 'type | key | name'
  business-context: 'Business Domain | HelloDATA_Product_Development | HelloDATA Product Development'
  airflow:
    host: localhost
    port: 28080
    admin-username: airflow
    admin-password: airflow
  instance:
    # enforce to be set on k8s externally
    url: "${HELLODATA_INSTANCE_URL}"
    # enforce to be set on k8s externally
    name: "Airflow"
  sidecar:
    publish-interval-seconds: 300

spring:
  application:
    name: HelloDATA Sidecar for Airflow
  cloud:
    kubernetes:
      discovery:
        enabled: false
  boot:
    admin:
      client:
        url: http://localhost:9090
        username: "user"       #These two are needed so that the client
        password: "password"   #can register at the protected server api
        #instance:
        #  metadata:
        #    user.name: "user"         #These two are needed so that the server
        #    user.password: "password" #can access the protected client endpoints
  security:
    user:
      name: "user"
      password: "password"

nats:
  spring:
    server: nats://0.0.0.0:4222

server:
  port: 8085
